<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
<h1>Notes:</h1>

<div th:each="note : ${notes}">
    <div th:text="'id: ' + ${note.id}"></div>
    <div th:text="'Title: ' + ${note.title}"></div>
    <div th:text="'Content: ' + ${note.content}"></div>
    <a th:href="'http://localhost:8080/note/edit?id=' + ${note.id}">Edit</a>
    <a th:href="'http://localhost:8080/note/delete?id=' + ${note.id}">Delete</a>
</div>

<a href="http://localhost:8080/note/create">Create new note</a>

</body>
</html>
